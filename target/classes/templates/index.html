<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Book catalog</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/author}">Authors</a></li>
                <li sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/user}">Users</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container my-2">
    <h1>Books List</h1>

    <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/showNewBookForm}" class="btn btn-primary btn-sm mb-3"> Add
        Book </a>

    <br/>
    <br/>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/pageBook/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">
                    Title</a>
            </th>
            <th>
                <a th:href="@{'/pageBook/' + ${currentPage} + '?sortField=genre&sortDir=' + ${reverseSortDir}}">
                    Genre</a>
            </th>
            <th>
                <a th:href="@{'/pageBook/' + ${currentPage} + '?sortField=yearOfPublishing&sortDir=' + ${reverseSortDir}}">
                    Year of publishing</a>
            </th>
            <th>
                <a th:href="@{'/pageBook/' + ${currentPage} + '?sortField=specification&sortDir=' + ${reverseSortDir}}">
                    Specification</a>
            </th>
            <th>
                <a th:href="@{'/pageBook/' + ${currentPage} + '?sortField=author&sortDir=' + ${reverseSortDir}}">
                    Author</a>
            </th>
            <th sec:authorize="hasAnyAuthority('ADMIN')">Is free
            </th>
            </th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr sec:authorize="hasAnyAuthority('USER')" th:each="book : ${listBooks}">
            <td th:if="book.isFree" th:text="${book.title}"></td>
            <td th:if="book.isFree" th:text="${book.genre}"></td>
            <td th:if="book.isFree" th:text="${book.yearOfPublishing}"></td>
            <td th:if="book.isFree" th:text="${book.specification}"></td>
            <td th:if="book.isFree" th:text="${book.author}"></td>
<!--            <td th:if="book.isFree" sec:authorize="hasAnyAuthority('ADMIN')" th:if="!book.isFree">Not Free</td>-->
<!--            <td th:if="book.isFree" sec:authorize="hasAnyAuthority('ADMIN')" th:if="book.isFree">Free</td>-->
<!--            <td th:if="book.isFree" sec:authorize="hasAnyAuthority('ADMIN')"><a th:href="@{/showBookFormForUpdate/{id}(id=${book.id})}"-->
<!--                                                            class="btn btn-primary">Update</a>-->
<!--                <a th:href="@{/deleteBook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>-->
<!--            </td>-->
            <td th:if="book.isFree"><a th:href="@{/addBookToCabinet/{id}(id=${book.id})}"
                                                           class="btn btn-primary">Read</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}"
                           th:href="@{'/pageBook/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/pageBook/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/pageBook/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
