<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<bode>
    <div class="container">
        <h1>Book Management System</h1>
        <hr>
        <h2>Update User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}"
              method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{password}"/>
            <input maxlength="30" minlength="4" required type="text" th:field="*{username}" class="form-control mb-4 col-4">
            <input maxlength="30" minlength="4" required type="text" th:field="*{email}" class="form-control mb-4 col-4">
            <div class="form-group">
                <label for="role">Choose role</label>
                <select required th:field="*{roles}" class="form-control mb-4 col-4 selectpicker" id="role">
                    <option value="">Nothing selected</option>
                    <option th:each="role : ${T(com.bsuir.test.model.Role).values()}"
                            th:value="${role}"
                            th:text="${role.name}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-info col-2"> Update User</button>
        </form>
        <hr>
        <a th:href="@{/user}"> Back to Users List</a>
    </div>
</bode>
</html>
