<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<bode>
    <div class="container">
        <h1>Book Management System</h1>
        <hr>
        <h2>Update Book</h2>

        <form action="#" th:action="@{/saveBook}" th:object="${book}"
              method="POST">
            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{title}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{yearOfPublishing}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{specification}" class="form-control mb-4 col-4">
            <div class="form-group">
                <label for="genre">Choose genre</label>
                <select th:field="*{genre}" class="form-control mb-4 col-4 selectpicker" id="genre">
                    <option value="">Nothing selected</option>
                    <option th:each="g : ${T(com.bsuir.test.model.Genre).values()}"
                            th:value="${g}"
                            th:text="${g.name}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-info col-2"> Update Book</button>
        </form>
        <hr>
        <a th:href="@{/}"> Back to Book List</a>
    </div>
</bode>
</html>
