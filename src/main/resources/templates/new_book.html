<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Library</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Book Management System</h1>
    <hr>
    <h2>Save Book</h2>

    <form action="#" th:action="@{/saveBook}" th:object="${book}"
          method="POST">
        <input type="text" maxlength="30" th:field="*{title}"
               placeholder="Title" class="form-control mb-4 col-4">

        <input type="number" minlength="4"
               maxlength="4" th:field="*{yearOfPublishing}"
               placeholder="Year of publishing" class="form-control mb-4 col-4">

        <input type="text" maxlength="40" th:field="*{specification}"
               placeholder="Specification" class="form-control mb-4 col-4">

        <div class="form-group">
            <label for="genre">Choose genre</label>
            <select th:field="*{genre}" class="form-control mb-4 col-4 selectpicker" id="genre">
                <option value="">Nothing selected</option>
                <option th:each="g : ${T(com.bsuir.test.model.Genre).values()}"
                        th:value="${g}"
                        th:text="${g.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="authors">Choose author</label>
            <select th:field="*{author}" class="form-control mb-4 col-4 selectpicker" id="authors">
                <option value="">Nothing selected</option>
                <option th:each="author : ${authorsList}"
                        th:value="${author.id}"
                        th:text="${author.surname } + ' ' + ${author.name}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-info col-2"> Save Book</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Books List</a>
</div>
</body>
</html>
